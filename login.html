<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/all.css" />
    <title>後台登入</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center bg bg-login bg-cover w-100 vh-100">
      <div class="w-50 bg-dark rounded-3 px-12 py-8">
        <h2 class="text-white text-center mb-6">登入</h2>
        <div class="form-floating mb-6">
          <input type="email" class="form-control" id="account" placeholder="name@example.com" />
          <label for="account">帳號：</label>
        </div>
        <div class="form-floating mb-6">
          <input type="password" class="form-control" id="password" placeholder="Password" />
          <label for="password">密碼：</label>
        </div>
        <button class="btn btn-lg btn-primary w-100 mt-3" id="login">登入</button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/all.js"></script>
  </body>
</html>
